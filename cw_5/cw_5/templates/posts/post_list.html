{% extends 'base.html' %}

{% block title %}Список постов{% endblock %}

{% block content %}
<h1>Список постов</h1>
<div class="row">
    {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card">
                {% if post.picture %}
                    <img src="{{ post.picture.url }}" class="card-img-top" alt="Изображение поста">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.description|truncatewords:20 }}</p>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
